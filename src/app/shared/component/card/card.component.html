<div class="card-header text-center">
  <h4 class="my-0 font-weight-normal">{{card.title}}</h4>
</div>
<div class="card-body">
  <h1 class="card-title">{{card.count}} <small class="text-muted">/ {{card.frequency}}</small></h1>
  <p>{{card.text}}</p>
</div>
<div class="card-footer">
  <h4 class="my-0 font-weight-normal">No comments</h4>
</div>
